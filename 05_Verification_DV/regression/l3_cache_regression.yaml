# L3 Cache Regression Configuration
# YaoGuang SoC DV Team
# Date: 2026-01-18

name: l3_cache_regression
description: L3 Cache verification regression suite

test_suites:
  - name: l3_cache_basic_test
    description: L3 Cache basic read/write test
    test: l3_cache_basic_test
    timeout: 3600
    priority: P0
    parallel_jobs: 4
    pass_threshold: 100.0
    coverage_target:
      line: 95
      branch: 90
      toggle: 95
      condition: 95
      fsm: 90

  - name: l3_cache_coherency_test
    description: L3 Cache coherency test
    test: l3_cache_coherency_test
    timeout: 3600
    priority: P0
    parallel_jobs: 4
    pass_threshold: 100.0
    coverage_target:
      line: 95
      branch: 90
      toggle: 95
      condition: 95
      fsm: 90

  - name: l3_cache_replacement_test
    description: L3 Cache replacement policy test
    test: l3_cache_replacement_test
    timeout: 3600
    priority: P0
    parallel_jobs: 4
    pass_threshold: 100.0
    coverage_target:
      line: 95
      branch: 90
      toggle: 95
      condition: 95
      fsm: 90

  - name: l3_cache_performance_test
    description: L3 Cache performance test
    test: l3_cache_performance_test
    timeout: 7200
    priority: P1
    parallel_jobs: 2
    pass_threshold: 100.0
    coverage_target:
      line: 90
      branch: 85
      toggle: 90
      condition: 90
      fsm: 85

regression_settings:
  max_failures: 10
  abort_on_failure: false
  generate_waveform: false
  coverage_merge: true
  log_level: UVM_LOW

global_config:
  l3_cache_size: 2048
  l3_ways: 16
  num_banks: 4
  enable_snoop: true
  enable_writeback: true
  enable_coverage: true
  enable_debug: false

targets:
  - name: sim
    simulator: vcs
    compile_options: "-full64 -sverilog -ntb_opts uvm-1.2"
    run_options: "+ntb_random_seed=auto"

  - name: xcelium
    simulator: xcelium
    compile_options: "-full64 -sverilog -uvm"
    run_options: "-seed auto"

  - name: questa
    simulator: questa
    compile_options: "-64 -sv -cover bst"
    run_options: "-c -do \"run -all\""
