testlist:
  - name: crypto_basic_test
    description: Crypto basic functionality test
    type: sanity
    priority: P0
    timeout: 100ms
    seeds: [0, 42]
    
  - name: crypto_aes_test
    description: AES encryption/decryption test
    type: sanity
    priority: P0
    timeout: 100ms
    seeds: [0]
    
  - name: crypto_sha_test
    description: SHA hash algorithm test
    type: sanity
    priority: P0
    timeout: 100ms
    seeds: [0]
    
  - name: crypto_error_test
    description: Crypto error handling test
    type: error
    priority: P1
    timeout: 50ms
    seeds: [0]
    
  - name: crypto_performance_test
    description: Crypto throughput performance test
    type: performance
    priority: P2
    timeout: 500ms
